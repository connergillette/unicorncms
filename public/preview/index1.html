<!DOCTYPE html>
<html>

<head>
    <title>Conner Gillette</title>
    <link rel="prefetch" href="./about.html">
    <link rel="prefetch" href="./resume.html">
    <link rel="prefetch" href="./contact.html">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
</head>

<body>
    <h1 class="name-header">Conner Gillette</h1>
    <div id="content-container" class="collapse content-container">
        <object id="resume" data="resume.html" style="width: 100%; height: 100%; background-color: transparent; overflow: auto; display: none"></object>
        <object id="about" data="about.html" style="width: 100%; height: 100%; background-color: transparent; overflow: auto; display: none"></object>
        <object id="contact" data="contact.html" style="width: 100%; height: 100%; background-color: transparent; overflow: auto; display: none"></object>
    </div>
    <div class="container navbar-container">
        <nav class="navbar navbar-custom">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a onclick="collapse('about')" role="button" data-toggle="collapse" href="#content-container" aria-expanded="false" aria-controls="#content-container">About</a></li>
                    <li><a onclick="collapse('resume')" role="button" data-toggle="collapse" href="#content-container" aria-expanded="false" aria-controls="#content-container">Resume</a></li>
                    <li><a onclick="collapse('contact')" role="button" data-toggle="collapse" href="#content-container" aria-expanded="false" aria-controls="#content-container">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    var container = document.getElementById('content-container');
    var current = "";

    function collapse(type) {
        // if container is open at method call
        if ($(container).attr("aria-expanded") == 'true') {
            setTimeout(function() {
                //alert('current: ' + current + ' type: ' + type)
                document.getElementById(type).style.display = 'block';
                // current = type;
                document.getElementById(current).style.display = 'none'
                current = type;
            }, 300);
            if (type != (current)) {
                setTimeout(function() {
                    $(container).collapse('toggle');
                    document.activeElement.focus();
                }, 400);
                return true;
                current = type;
            }
            if (current != "") {
                document.activeElement.blur();
            }

            current = type;
            return false;
        } else { // if container is closed at method call
            document.getElementById(type).style.display = 'block';
            current = type;
        }
    }
</script>

</html>
